<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="faviconGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d49d32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f4c430;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="faviconBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#42b8f3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:1" />
    </linearGradient>
    <filter id="faviconGlow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Упрощенная версия логотипа для favicon -->
  <g filter="url(#faviconGlow)">
    <!-- Колба лаборатории -->
    <ellipse cx="32" cy="45" rx="8" ry="4" fill="url(#faviconBlue)" opacity="0.4"/>
    <rect x="24" y="20" width="16" height="30" rx="8" fill="none" stroke="url(#faviconBlue)" stroke-width="2"/>
    <ellipse cx="32" cy="35" rx="6" ry="3" fill="url(#faviconBlue)" opacity="0.6"/>
    
    <!-- Частицы -->
    <circle cx="28" cy="28" r="1.5" fill="url(#faviconGold)"/>
    <circle cx="36" cy="32" r="1" fill="url(#faviconBlue)"/>
    <circle cx="30" cy="38" r="1.5" fill="url(#faviconGold)"/>
    
    <!-- Буква L (стилизованная) -->
    <path d="M20 15 L20 25 L26 25" stroke="url(#faviconGold)" stroke-width="2.5" stroke-linecap="round" fill="none"/>
  </g>
</svg>

