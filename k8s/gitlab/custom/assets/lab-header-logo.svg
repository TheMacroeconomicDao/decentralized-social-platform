<svg width="120" height="40" viewBox="0 0 120 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Горизонтальный логотип для header -->
  <defs>
    <linearGradient id="headerGold" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d49d32;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f4c430;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b35;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerBlue" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#42b8f3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:1" />
    </linearGradient>
    <filter id="headerGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Иконка лаборатории слева -->
  <g transform="translate(5, 8)">
    <ellipse cx="12" cy="18" rx="6" ry="3" fill="url(#headerBlue)" opacity="0.3"/>
    <rect x="6" y="4" width="12" height="20" rx="6" fill="none" stroke="url(#headerBlue)" stroke-width="1.5"/>
    <ellipse cx="12" cy="14" rx="5" ry="2.5" fill="url(#headerBlue)" opacity="0.5"/>
    <circle cx="9" cy="10" r="1.5" fill="url(#headerGold)"/>
    <circle cx="15" cy="12" r="1" fill="url(#headerBlue)"/>
  </g>
  
  <!-- Текст "Community Lab" -->
  <text x="35" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="600" 
        fill="url(#headerGold)" filter="url(#headerGlow)">
    Community Lab
  </text>
  
  <!-- Подзаголовок "by Gybernaty" -->
  <text x="35" y="35" font-family="Arial, sans-serif" font-size="9" font-weight="300" 
        fill="url(#headerBlue)" opacity="0.8">
    by Gybernaty
  </text>
</svg>

