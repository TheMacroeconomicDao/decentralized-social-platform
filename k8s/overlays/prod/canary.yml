apiVersion: flagger.app/v1beta1
kind: Canary
metadata:
  name: dsp-prod
  namespace: default
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: dsp-prod-deployment
  service:
    port: 80
    targetPort: 3000
  canaryAnalysis:
    interval: 1m
    threshold: 5
    maxWeight: 50
    stepWeight: 10
    metrics:
    - name: request-success-rate
      threshold: 99
      interval: 1m
    - name: request-duration
      threshold: 500
      interval: 30s
    autoPromotionEnabled: true 