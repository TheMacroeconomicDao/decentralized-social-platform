apiVersion: apps/v1
kind: Deployment
metadata:
  name: dsp-prod-deployment
  namespace: default
  labels:
    app: dsp-prod
    environment: production
spec:
  replicas: 3
  selector:
    matchLabels:
      app: dsp-prod
      environment: production
  template:
    metadata:
      labels:
        app: dsp-prod
        environment: production
    spec:
      imagePullSecrets:
      - name: ghcr-secret
      containers:
      - name: dsp-prod
        image: ghcr.io/themacroeconomicdao/decentralized-social-platform/dsp-prod:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: NEXT_TELEMETRY_DISABLED
          value: "1"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5 