apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dsp-prod-ingress
  namespace: default
  labels:
    app: dsp-prod
    environment: production
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - gyber.org
    - www.gyber.org
    secretName: dsp-prod-tls
  rules:
  - host: gyber.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dsp-prod-service
            port:
              number: 80
  - host: www.gyber.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dsp-prod-service
            port:
              number: 80 