apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: dsp-prod-gateway
  namespace: default
  labels:
    app: dsp-prod
    environment: production
spec:
  selector:
    istio: ingressgateway
  servers:
  # HTTP (для redirect на HTTPS)
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - gyber.org
    - www.gyber.org
    tls:
      httpsRedirect: true
  # HTTPS
  - port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: dsp-prod-istio-tls
    hosts:
    - gyber.org
    - www.gyber.org 