<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d49d32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#42b8f3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#grad1)" opacity="0.1"/>
  
  <!-- Large 404 Text -->
  <text x="400" y="250" font-family="Arial, sans-serif" font-size="120" font-weight="bold" 
        fill="#d49d32" text-anchor="middle" opacity="0.8">404</text>
  
  <!-- Error Message -->
  <text x="400" y="320" font-family="Arial, sans-serif" font-size="32" 
        fill="#333" text-anchor="middle" font-weight="600">Page Not Found</text>
  
  <!-- Subtitle -->
  <text x="400" y="370" font-family="Arial, sans-serif" font-size="20" 
        fill="#666" text-anchor="middle">The page you're looking for doesn't exist</text>
  
  <!-- Decorative elements -->
  <circle cx="150" cy="150" r="40" fill="#d49d32" opacity="0.2"/>
  <circle cx="650" cy="450" r="50" fill="#42b8f3" opacity="0.2"/>
  <circle cx="200" cy="500" r="30" fill="#d49d32" opacity="0.15"/>
  <circle cx="600" cy="150" r="35" fill="#42b8f3" opacity="0.15"/>
</svg>

